googleAnalytics: G-SXEKTQT09G

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Manish Sahani
  description: >
    Manish's protfolio and writings on experiences from working at adobe, 
    cncf and grorapid.
  author: Manish Sahani
