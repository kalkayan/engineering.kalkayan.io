baseURL: "https://kalkayan.github.io"
title: kalkayan
paginate: 5
theme: hugo-PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "ExampleSite description"
  author: Me
  # author: ["Me", "You"] # multiple authors

  images: ["<link or path of image for opengraph, twitter-cards>"]

  ShowReadingTime: true
  ShowShareButtons: true
  comments: false
  defaultTheme: auto
  disableThemeToggle: false
  disableSpecial1stPost: false

  assets:
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "kalkayan"
    # icon: /apple-touch-icon.png
    # iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    # imageUrl: '<img location>'
    # imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi, I'm Manish"
    Content: >
      This website is the sum of my experiences. So far, It includes
      lessons for preparing and crashing coding interviews, learning 
      from my past internships at [@adobe](), [@cncf](), [@grorapid]() and most
      importantly about system design and web servers.

  socialIcons:
    # - name: twitter
    #   url: "https://twitter.com/"
    # - name: stackoverflow
    #   url: "https://stackoverflow.com"
    - name: github
      url: "http://bit.ly/to-gh"
    - name: linkedin
      url: "http://bit.ly/to-lnkd"
    - name: gmail
      url: "mailto:rec.manish.sahani@gmail.com"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"

